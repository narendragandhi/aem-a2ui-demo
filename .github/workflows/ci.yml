name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Python Agent Tests
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv pip install fastapi uvicorn pydantic
          uv pip install pytest pytest-cov httpx

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./agent/coverage.xml
          flags: python
        continue-on-error: true

  # Java Agent Tests
  java-tests:
    name: Java Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent-java

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn test -B

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: java-test-results
          path: agent-java/target/surefire-reports/

  # Client Build
  client-build:
    name: Client Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist/

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [python-tests, java-tests, client-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Python agent
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: false
          tags: aem-a2ui-agent-python:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Java agent
        uses: docker/build-push-action@v5
        with:
          context: ./agent-java
          push: false
          tags: aem-a2ui-agent-java:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: false
          tags: aem-a2ui-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        continue-on-error: true
