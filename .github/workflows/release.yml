name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Python agent
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/python-agent:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/python-agent:latest

      - name: Build and push Java agent
        uses: docker/build-push-action@v5
        with:
          context: ./agent-java
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/java-agent:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/java-agent:latest

      - name: Build and push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/client:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/client:latest

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
