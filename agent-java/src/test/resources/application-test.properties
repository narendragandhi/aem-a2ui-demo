# Test Configuration
# Disable strict security for tests

# CORS - allow all for tests
cors.allowed-origins=*
cors.allow-credentials=false

# Disable strict mode and API key for tests
security.strict-mode=false
security.api-key.enabled=false
security.hsts.enabled=false
security.rate-limit.enabled=true
security.rate-limit.requests-per-minute=1000

# AEM disabled for tests
aem.enabled=false
